<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GlobeExplorer</title>
  </head>
  <body>
    <div id="mode" style="text-align: end"></div>
    <h3>Where in the world?</h3>
    <input type="text" id="userInput" placeholder="Search for a country..." />
    <button id="clickbutton">Search</button>
    <div class="content">
      <img src="" id="countryFlag" />
      <div class="info">
        <h2 id="userCountry"></h2>
        <p id="nativeName"></p>
        <p id="population"></p>
        <p id="region"></p>
        <p id="subRegion"></p>
        <p id="capital"></p>
        <p id="topLevelDomain"></p>
        <p id="currency"></p>
        <p id="language"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
